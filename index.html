<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MUJAHID (GCE)</h1>
    <center>
        <p>Hotel Booking</p>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="fname">Customer Name:</label>
                    </td>
                    <td>
                        <input type="text" id="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="number">Customer No:</label>
                    </td>
                    <td>
                        <input type="number" id="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="text" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="room">Room Type:</label>
                    </td>
                    <td>
                        <input type="radio" name="room">AC
                        <input type="radio" name="room">Non-AC
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="FOOD">Types of Food:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="food">South India
                        <input type="checkbox" name="food">North India 
                        <input type="checkbox" name="food">Chinese
                        <input type="checkbox" name="food">Western
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                    <td>
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
